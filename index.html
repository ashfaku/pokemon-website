		function search(input)
		{	
			console.log(input);
			for (i = 0; i < buttons.length; i++)
			{
				if (buttons[i].innerHTML.includes(input))

					//buttons[i].style.color = "black"
			}
		}
		function handleKey(event)
		{
			switch (event.key)
			{
			//	case "ArrowDown":
		//			console.log("keydown");
				//	break;
				case "s":
					var s = window.prompt("Please type in your search here.", "") 
					if (s != null && s != "")
						search(s);
					break;
				case "p":
					if (window.confirm("Are you sure you've finished selecting your Pokemon?"))
					{
						window.confirm("Great! Go to the top of the screen and click the new link that just appeared.");
						var a = document.createElement("A");
						a.innerHTML = "Click here.";
						a.href = "home.html";
						document.getElementById("stick").appendChild(a);
					}
					break;
				default:
					break;
			}
		}
		function set(s)
		{
			if (gottenNames.indexOf(s) != -1)
			{
				e = gottenNames.indexOf(s);
				gottenNames.splice(e, e + 1);
				display();
				return;
			}
			gottenNames.push(s);
			if (gottenNames.length > 5)
				gottenNames.splice(0, 1);
			display();
		}
		function display()
		{
			for (i = 0; i < 5; i++)
			{
				var e = document.getElementById(i);
				if (i < gottenNames.length)
					e.src = "sprites-master/sprites-master/sprites/pokemon/" + gottenNames[i].toLowerCase() + ".png";
				else
					e.src = "sprites-master/sprites-master/sprites/pokemon/0.png";
