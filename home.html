<!DOCTYPE HTML>
<html>
<head>
	<title>Title</title>
	<style>
	body
	{
		background-image: url('pokemonarena.jpg');	
		background-repeat: no-repeat;
		background-size: cover;
	}
	.square 
	{
		background: green;
		height: 80px;
		position: absolute;
		width: 80px;
		border-radius: 15px;
		line-height: 60px;
	}
	.square-1 
	{
		top: 0px;
		left: 0px;
	}
	.square-2 
	{
		top: 0;
		right: 0px;
	}
	.square-3 
	{
		bottom: 0px;
		right: 0px;
	}
	.square-4 
	{
		bottom: 0;
	}
	</style>
	<script>
	function change(event)
	{
		switch (event.key)
		{
			case "d":
				if (xPos < window.innerWidth - 100)
					xPos += 10;
				if (xPos < 80 && yPos < 80)
				{
					if (window.confirm("Are you sure you want to fight Mr.Miller?"))
						console.log("yes");
					else
					{
						xPos = 250;
						yPos = 250;
					}
				}
				break;
			case "s":
				if (yPos < window.innerHeight - 100)
					yPos += 10;
				if (xPos < 150 && yPos > window.innerHeight - 150)
					console.log("100");
				break;
			case "a":
				if (xPos > 0)
					xPos -= 10;
				break;
			case "w":
				if (yPos > 0)
					yPos -= 10;
				break;
			default:
				break;
		}
		document.getElementById("1").style.left = xPos + "px";
		document.getElementById("1").style.top = yPos + "px";
	}
	function initialize()
	{
		xPos = 250;
		yPos = 250;
		document.getElementById("1").style.left = xPos + "px";
		document.getElementById("1").style.top = yPos + "px";
		document.addEventListener('keydown', function(event) { change(event) });
		display();	
	}
	function display()
	{
	
	}
	</script>
</head>
<body onload = "initialize();">
	<img src = "3/sprites-master/sprites-master/sprites/pokemon/player.png" class="square square-1" id = "1"></img>
	<img src = "3/sprites-master/sprites-master/sprites/pokemon/0.png" class="square square-1"></img>
	<img src = "3/sprites-master/sprites-master/sprites/pokemon/0.png" class="square square-2"></img>
	<img src = "3/sprites-master/sprites-master/sprites/pokemon/0.png" class="square square-3"></img>
	<img src = "3/sprites-master/sprites-master/sprites/pokemon/0.png" class="square square-4"></img>
</body>
</html>
